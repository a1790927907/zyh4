{%extends 'blogbase.html'%}
{%block title%}
登录
{%endblock title%}
{%block headerextend%}
<style>
    ul{
        list-style:none;
        }
</style>

{%endblock headerextend%}
{%block content%}
  <div class="container">
      <div class="row">
            <div class="col-sm-4 col-sm-offset-4" >
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">欢迎登陆~~~</h3>
      </div>
      <div class="panel-body">
         <form action="{%url 'login'%}" method="post">
             {%csrf_token%}
              {{loginform}}
             <button type="submit" class="btn btn-default pull-right">登录</button>
             <a href="{%url 'register'%}?from={{from1}}" class="pull-left" style="margin-top:5px;">没有账号?点我注册</a>
          </form>
      </div>
      </div>
  </div>
{%endblock content%}
