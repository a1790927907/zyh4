<div class="modal fade bs-example-modal-sm" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog modal-sm" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">登录页面</h4>
		      </div>
		      <form id="modal-form" action="{%url 'login'%}?from={{request.get_full_path}}" method="post">
				  {%csrf_token%}
		      	<div class="modal-body">
		      	  {{loginform}}
					<span id="danger" style="color:red;"></span>
		      	</div>
		      	<div class="modal-footer">
		      	<button type="submit" class="btn btn-primary">登录</button>
		      	  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<a href="{%url 'register'%}?from={{request.get_full_path}}" class="pull-left" style="margin-top:5px;">没有账号?点我注册</a>
		      	</div>
		      </form>
		    </div>
		  </div>
		</div>
